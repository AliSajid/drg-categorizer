name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      - alpha
      - beta
env:
  FIREBASE_CLI_EXPERIMENTS: webframeworks
  GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT_GITHUB }}
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      outcome: ${{ steps.outcome.outputs.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Set pnpm as the package manager
        uses: pnpm/action-setup@v2
        with:
          version: '8.4.0'
      - name: Install dependencies
        run: pnpm install
      - name: Semantic Release
        run: npx semantic-release
      - name: Save Job Outcome
        id: outcome
        if: always()
        run: echo "outcome=${{ job.status }}" >> $GITHUB_OUTPUT
  build_and_deploy:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.outcome == 'success' }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup NodeJS 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Set pnpm as the package manager
        uses: pnpm/action-setup@v2
        with:
          version: '8.4.0'
      - name: Install dependencies
        run: pnpm install
      - name: Select deployment channel
        id: select_channel
        run: |
          if [ env.GITHUB_REF_NAME = "main" ]; then
            echo channel_id=live >> $GITHUB_ENV
          else
            echo channel_id=${{env.GITHUB_REF_NAME}} >> $GITHUB_ENV
          fi
      - name: Output channel id
        run: echo ${{ env.channel_id }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DRG_CATEGORIZER_F1DB1 }}'
          channelId: ${{ env.channel_id }}
          projectId: drg-categorizer-f1db1
